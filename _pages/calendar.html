permalink: "/calendar/"
title: "Monthly Event Calendar"
---
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  table {
    border-collapse: collapse;
  }

  th, td {
    width: 800px;
    height: 40px;
    text-align: center;
    border: 1px solid #ccc;
  }

  th {
    background-color: #f2f2f2;
    font-weight: bold;
  }

  td {
    background-color: #fff;
  }

  .firstMonday {
    background-color: #10bee6;
  }

  .specialDate {
    background-color: #ba34eb;
  }

  select {
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<div>
  <select id="yearSelect">
    <option value="2022">2022</option>
    <option value="2023">2023</option>
    <!-- Add more years as needed -->
  </select>
  <select id="monthSelect">
    <option value="0">January</option>
    <option value="1">February</option>
    <option value="2">March</option>
    <option value="3">April</option>
    <option value="4">May</option>
    <option value="5">June</option>
    <option value="6">July</option>
    <option value="7">August</option>
    <option value="8">September</option>
    <option value="9">October</option>
    <option value="10">November</option>
    <option value="11">December</option>
  </select>
  <table id="calendar">
    <thead>
      <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
    </thead>
    <tbody id="calendarBody">
    </tbody>
  </table>
</div>
<script>
  function daysInMonth(month, year) {
    return new Date(year, month + 1, 0).getDate();
  }

  function isSpecialDate(year, month, day) {
    const date = new Date(year, month, day);
    const specialDates = [
      { start: new Date(year, 2, 14), end: new Date(year, 2, 28) },
      { start: new Date(year, 3, 21), end: new Date(year, 3, 26) },
    ];

    return specialDates.some(range => date >= range.start && date <= range.end);
  }

  function createCalendar(month, year) {
    const calendarBody = document.querySelector('#calendarBody');
    calendarBody.innerHTML = '';

    const firstDay = new Date(year, month, 1).getDay();
    const totalDays = daysInMonth(month, year);
    let firstMondayFound = false;

    let day = 1;
    for (let i = 0; i < 6; i++) {
      const row = document.createElement('tr');

        for (let j = 0; j < 7; j++) {
          const cell = document.createElement('td');

          if ((i === 0 && j < firstDay) || day > totalDays) {
            cell.innerHTML = '';
          } else {
            cell.innerHTML = day;

            if (!firstMondayFound && j === 1 && (month >= 7 || month <= 5)) {
              cell.classList.add('firstMonday');
              firstMondayFound = true;
            }

            if (isSpecialDate(year, month, day)) {
              cell.classList.add('specialDate');
            }

            day++;
          }

          row.appendChild(cell);
        }
        calendarBody.appendChild(row);

        if (day > totalDays) {
          break;
        }
      }
    }

    const yearSelect = document.querySelector('#yearSelect');
    const monthSelect = document.querySelector('#monthSelect');
    
    yearSelect.addEventListener('change', (e) => {
      const year = parseInt(e.target.value);
      const month = parseInt(monthSelect.value);
      createCalendar(month, year);
    });

    monthSelect.addEventListener('change', (e) => {
      const month = parseInt(e.target.value);
      const year = parseInt(yearSelect.value);
      createCalendar(month, year);
    });

    const currentDate = new Date();
    const currentYear = currentDate.getFullYear();
    const currentMonth = currentDate.getMonth();
    yearSelect.value = currentYear;
    monthSelect.value = currentMonth;
    createCalendar(currentMonth, currentYear);
  </script>
